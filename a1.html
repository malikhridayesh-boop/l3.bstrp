<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container bg-primary text-white text-center">
        <h1>container</h1>
        <p>Containers are the most basic layout element in Bootstrap and are required when using our default grid
            system.
            Containers are used to contain, pad, and (sometimes) center the content within them. While containers can be
            nested,
            most layouts do not require a nested container.</p>
    </div>
</body>
